  <script>
    // Function to update the title based on the current URL or page content
    function updateTitle() {
        var pageTitle = "Home | Strategyz"; // Default title
        var path = window.location.pathname; // Get the current URL path

        // You can add conditions here to set different titles for different pages
        if (path === "/strategyzinfo") {
            pageTitle = "About | Strategyz";
        } else if (path === "/locations") {
            pageTitle = "Contact Us | Strategyz";
        } else if (path === "/info") {
            pageTitle = "Info | Strategyz";
        } else if (path === "/careers") {
            pageTitle = "Define your career with STRATEGYZ";
        }

        // Update the title of the page
        document.title = pageTitle;
    }

    // Call the function initially to set the title
    updateTitle();

    // Add an event listener to update the title when the URL changes
    window.addEventListener('popstate', updateTitle);
</script>
